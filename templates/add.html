<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">To Do App</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/add">Add a Task</a></li>
            <li><a href="/display">My Tasks></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{ session['names'] }}</a></li>
            <li><a href="#"></span> Sign Out</a></li>
        </ul>
    </div>
</nav>


<div class="col-sm-4 col-md-offset-4">
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class="alert alert-success">
              <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endwith %}
    <h2>Add Tasks</h2>

    <form action="" method="post">
        <div class="form-group">
            <label for="">Task</label>
            <input type="text" class="form-control" required placeholder="Type a Task to add" name="task">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Add Task</button>
    </form>
</div>
</body>
</html>
